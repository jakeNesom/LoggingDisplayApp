<div class="row">
         <div class="col-sm-4 col-lg-3">
           <div class="panel panel-default">
                <div class="panel-heading">
                    <h5>Options</h5>
                </div>
                <div class="panel-body">

                        <div class="form-group">
                            <label for="clientSelect" class="col-md-2 control-label">Select Client</label>
                            <div class="col-md-10">
                                <select id="clientSelect" class="form-control" (change)="clientChange($event.target.value)">
                                <option *ngFor="let client of allData.clientList" >{{client}}</option>
                                
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="node" class="col-md-2 control-label">Node: </label>
                            <div class="col-md-10">
                                <select id="node" class="form-control" (change)="nodeChange($event.target.value)">
                                <option *ngFor="let node of allData.nodeList" >{{node}}</option>
                                
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="timeframe" class="col-md-2 control-label">Time: </label>
                            <div class="col-md-10">
                                <select id="timeframe" class="form-control" (change)="timeChange($event.target.value)">
                                <option *ngFor="let time of allData.timeList" >{{time}}</option>
                                
                                </select>
                            </div>
                        </div>
                </div> <!-- end of panel-body -->
                
            </div> <!-- end of panel-default -->
            <div class="panel">
                <div class="panel-heading"><h5>Add new entries</h5></div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <!--<legend>Legend </legend>-->
                            <div class="form-control" style="margin-bottom: 45px;">
                                <label for="client">Client:</label>
                                <input type="text" class="form-control" id="client">
                            </div>
                            <div class="form-control" style="margin-bottom: 35px;">
                                <label for="Node">Node:</label>
                                <input type="text" class="form-control" id="node">
                            </div>
                        
                    </form>
                    <div class="btn btn-success btn-raised btn-sm"style="margin-top: 20px;">Add</div>
                </div>
            </div>
        </div> <!-- end of column -->
      
                <setChart 
                        [currentClientC]='currentClient' 
                        [currentNodeC]='currentNode' 
                        [timeFilterC]='timeFilter'></setChart>
        
        
        
    </div> <!-- end of first row -->
    <div class="row">
       
    </div> <!-- end of row -->
