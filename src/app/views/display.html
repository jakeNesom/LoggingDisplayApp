<div class="row">
         <div class="col-sm-4 col-lg-2">
           <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Options</h4>
                </div>
                <div class="panel-body">

                        <div class="form-group">
                            <label for="clientSelect" class="col-md-2 control-label">Select Client</label>
                            <div class="col-md-10">
                                <select id="clientSelect" class="form-control">
                                <option *ngFor="let client of clientOptions" >{{client}}</option>
                                
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="timeframe" class="col-md-2 control-label">Time: </label>
                            <div class="col-md-10">
                                <select id="timeframe" class="form-control">
                                <option *ngFor="let time of timeframe" >{{time}}</option>
                                
                                </select>
                            </div>
                        </div>
                </div> <!-- end of panel-body -->
              
            </div> <!-- end of panel-default -->
        </div> <!-- end of column -->
        <div class="col-sm-4 col-lg-4">
            <div class="well" style="">
                <piechart></piechart>
            </div>
        </div>
        <div class="col-sm-4 col-lg-4">
            <div class="well">
                   
            </div>
        </div>
        
    </div>
    <div class="row">
       
    </div> <!-- end of row -->
