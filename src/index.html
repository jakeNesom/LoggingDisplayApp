<!DOCTYPE html>
<html>
  <head>
    <title>node.js logging stats</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    
    
    
    <!-- JQuery for Material Design -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- chart.js -->
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    
    <!-- Bootstrap Base Files -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" href="node_modules/bootstrap-material-design/dist/css/bootstrap-material-design.min.css"/>
    <script src="node_modules/bootstrap-material-design/dist/js/material.min.js"></script>
    <script src="node_modules/bootstrap-material-design/dist/js/ripples.min.js"></script>

    
    
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script src="systemjs.config.js"></script>
    <script>
       $.material.init()
      System.import('main.js').catch(function(err){ console.error(err); });
    </script>

    <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {

            var max_value = 60

            chartOptions = {
              segmentShowStroke: false,
              percentageInnerCutout: 75,
              animation: false
            };

            chartData = [{
                value: 0,
                color: '#4FD134'
            },{
                value: max_value,
                color: '#DDDDDD'
            }];

            var ctx = $('#chart').get(0).getContext("2d");
            var theChart = new Chart(ctx).Doughnut(chartData,chartOptions);

            theInterval = setInterval(function(){ 
                if (theChart.segments[0].value == max_value) {
                    clearInterval(theInterval);
                } else {
                    theChart.segments[0].value = theChart.segments[0].value+1
                    theChart.segments[1].value = theChart.segments[1].value-1
                    theChart.update()
                }
            }, 1000);
      });
    </script>
  </head>

  <body>
    
    <graph-app>Loading AppComponent content here ...</graph-app>
  </body>
</html>
